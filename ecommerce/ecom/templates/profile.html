{% extends 'base.html' %}
{% load static %}


{% block title%}
Profile Page
{% endblock title %}

{% block content %}
<div class="min-h-screen bg-blue-500  flex items-center justify-center p-6">
  <div class="bg-white rounded-3xl shadow-xl max-w-md w-full p-8">
    <!-- Profile Avatar -->
    <div class="flex justify-center">
      <div class="relative">
        <img src="{% static 'images/profile-placeholder.png' %}" 
             alt="Profile" 
             class="w-32 h-32 rounded-full border-4 border-blue-500 object-cover">
        <!-- Camera Icon Overlay -->
        <div class="absolute bottom-0 right-0 bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center cursor-pointer hover:bg-blue-700 transition">
          <!-- Camera icon (Tailwind Heroicons) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89-2.63a2 2 0 011.22 0L20 8m-17 0v12a2 2 0 002 2h14a2 2 0 002-2V8m-9 4a4 4 0 100 8 4 4 0 000-8z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- User Details -->
    <div class="mt-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">{{ user.username }}</h1>
      <p class="text-gray-500 mt-2">{{ user.email }}</p>
    </div>

    <!-- Additional Info Card -->
    <div class="mt-8 bg-gray-50 rounded-2xl p-6 shadow-inner">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Account Information</h2>
      <div class="space-y-3">
        <div class="flex justify-between">
          <span class="font-medium text-gray-600">Username:</span>
          <span class="text-gray-800">{{ user.username }}</span>
        </div>
        <div class="flex justify-between">
          <span class="font-medium text-gray-600">Email:</span>
          <span class="text-gray-800">{{ user.email }}</span>
        </div>
        <!-- You can add more fields here like phone number, joined date, etc -->
      </div>
    </div>

    <!-- Optional Buttons -->
    <div class="mt-6 flex justify-center space-x-4">
      <button class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
        Edit Profile
      </button>
      <a href="{% url 'product_list' %}" class="px-6 py-2 bg-gray-200 text-gray-800 rounded-xl hover:bg-gray-300 transition">
        Back to Shop
      </a>
    </div>
  </div>
</div>
{% endblock content %}
