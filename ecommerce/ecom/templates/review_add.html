{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Add Review for {{ product.name }}</h2>
<form method="post" class="space-y-4">  
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Submit Review</button>
</form>
{% endblock content %}
