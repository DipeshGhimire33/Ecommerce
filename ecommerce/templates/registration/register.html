{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 bg-opacity-85 flex items-center justify-center px-4">
    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

        <!-- Left Section -->
        <div class="text-center md:text-left">
            <h1 class="text-black-600 text-5xl font-bold mb-4">E-Commerce</h1>
            <p class="text-xl text-gray-700">
                Buy and sell products with ease on our platform.
                Join us today and explore a wide range of products.
            </p>
        </div>

        <!-- Right Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-4">Create a new account</h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="id_username" class="block font-semibold text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="id_username" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="id_email" class="block font-semibold text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="id_email" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="id_password1" class="block font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" name="password1" id="id_password1" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="id_password2" class="block font-semibold text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <button type="submit" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Register
                </button>
            </form>

            <p class="mt-4 text-center text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
