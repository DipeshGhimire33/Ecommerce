{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 bg-opacity-85 flex items-center justify-center px-4 b">
    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center">

        <!-- Left Section -->
        <div class="text-center md:text-left">
            <h1 class="text-black-600 text-5xl font-bold mb-4">E-Commerce</h1>
            <p class="text-xl text-gray-700">
                Buy and sell products with ease on our platform.
                Join us today and explore a wide range of products.
            </p>
        </div>

        <!-- Right Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <form method="post" class="space-y-4">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="id_username" class="block font-semibold text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="id_username" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Password -->
                <div>
                    <label for="id_password" class="block font-semibold text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="id_password" required
                           class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Log In
                </button>

                <a href="#" class="block text-center text-blue-500 hover:underline text-sm mt-2">
                    Forgotten password?
                </a>

                <hr class="my-4">

                <a href="{% url 'register' %}" 
                   class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg text-center transition duration-300">
                    Create New Account
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
